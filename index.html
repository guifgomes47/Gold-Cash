<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Cash</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1 id="logo">Gold$Cash</h1>
    </header>

    <main class='container'>
      <section id="balance">
        <div>
          <h2>Balance</h2>
        </div>
        <div class="card">
          <h3>Entry</h3>
          <p>$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Exit</h3>
          <p>$ 3.200,00</p>
        </div>
        <div class="card total">
          <h3>Total</h3>
          <p>$ 1.800,00</p>
        </div>
      </section>
      <section id="transaction">
        <h2>Transaction</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class='description'>Water</td>
              <td class='expense'>- $230,00</td>
              <td class='date'>1/18/2022</td>
            </tr>
            <tr>
              <td class='description'>Internet</td>
              <td class='expense'>- $340,00</td>
              <td class='date'>1/09/2022</td>
            </tr>
            <tr>
              <td class='description'>WebSite Creation</td>
              <td class='income'>$2030,00</td>
              <td class='date'>1/17/2002</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer><p>Gold$Cash</p></footer>
  </body>
</html>
